<html>
<!--<link rel="stylesheet" href="/css/login.css" />-->

<body>
<div class="container" itemscope="itemscope" data-view-model="forgotPasswordViewModel" data-plugin="validatable" id="forgotPasswordElement">
    <div class="omb_login" id="forgotPassword">
        <h3 class="omb_authTitle" id="loginHeader">
            <a href="#" id="loginLink" data-navigate-to="auth/login">Login</a>
            or
            <a href="#" id="signUpLink" data-navigate-to="auth/login" data-opts-target-state="signUp">Sign up</a>
        </h3>
        <h2 class="omb_authTitle">Reset Password</h2>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <span class="help-block" id="forgotPasswordMessage"></span>
                <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control"
                               data-opts-email="true"
                               data-opts-email-msg="Please enter a valid email address"
                               data-opts-required="true"
                               data-opts-required-msg="Email address is required"
                               name="emailAddress"
                               itemprop="emailAddress"
                               placeholder="Email Address">
                    </div>
                    <span class="help-block" id="emailAddressHelp"></span>


                    <button class="btn btn-lg btn-primary btn-block" data-action="forgotPassword">Send Password Reset Email</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
