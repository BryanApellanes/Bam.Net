		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
                <span class="help-block" id="loginMessage"></span>
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="text" class="form-control"
                               data-opts-email="true"
                               data-opts-email-msg="Please enter a valid email address"
                               data-opts-required="true"
                               data-opts-required-msg="Email address is required"
                               name="emailAddress"
                               itemprop="emailAddress"
                               placeholder="Email Address">
					</div>
					<span class="help-block" id="emailAddressHelp"></span>

                    <div data-state="signUp" class="hidden">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control"
                                   data-opts-required="true"
                                   data-opts-required-msg="User name is required"
                                   data-opts-min-length="4"
                                   data-opts-min-length-msg="User Name must be at least 4 characters long"
                                   name="userName" itemprop="userName" placeholder="User Name">
                        </div>
                        <span class="help-block" id="userNameHelp"></span>
                    </div>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control"
                                data-opts-required="true"
                                data-opts-required-msg="Password is required"
                                data-opts-min-length="8"
                                data-opts-min-length-msg="Password must be at least 8 characters long"
                                name="password"
                                itemprop="password"
                                placeholder="Password">
					</div>
                    <span class="help-block" id="passwordHelp"></span>

					<button class="btn btn-lg btn-primary btn-block" data-action="login" data-state="initial">Login</button>
                    <button class="btn btn-lg btn-primary btn-block hidden" data-action="signUp" data-state="signUp">Sign up</button>

				</form>
			</div>
    	</div>
