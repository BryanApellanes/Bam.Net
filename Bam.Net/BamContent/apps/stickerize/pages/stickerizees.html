<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>    
    <div class="container-fluid">
        <div class="row-fluid">
            <span class="pull-right" data-view-model="buttonGroupViewModel">  
                 
            </span>
        </div>
        <div class="row-fluid form-horizontal" data-view-model="addStickerizeeFormViewModel" itemscope="itemscope">
            <fieldset id="addStickerizeeForm" >
                <legend>Add Stickerizee</legend>
                <label class="label label-default">Name</label>
                <input type="text" 
                    name="name" 
                    data-type="string" 
                    itemprop="name"
                    placeholder="Add Stickerizee"
                />
                <label class="label label-default">Male</label>
                <span data-type="enum" itemprop="gender">
                    <input type="radio" 
                        name="gender"  
                        value="Male"
                        checked="checked"
                            />
                    <label class="label label-default">Female</label>
                    <input type="radio" 
                        name="gender"  
                        value="Female" />
                </span>                
                <input type="button" value="Add" data-action="add" class="btn" />
            </fieldset>
        </div>
        <hr />
        <h3>Stickerizees</h3>
        <hr />
        <div id="stickerizees" class="row-fluid" data-app-view="stickerizees" data-view-model="stickerizeeViewModel" itemscope="itemscope">
            
        </div>
    </div>
</body>
</html>
