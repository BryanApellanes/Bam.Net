<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Start Page
    </title>
    
    <link href="/bam/css/codemirror/codemirror.css" rel="stylesheet" />     
    <link href="/bam/css/codemirror/theme/monokai.css" rel="stylesheet" />
    <link href="/bam/css/jqtree.css" rel="stylesheet" />
</head>
<body>
    <div id="pageContent">
        <div class="container-fluid">
            <div class="row-fluid" data-state="initial">                
                <div class="span3" style="overflow: auto; padding: 5px;">
                    <div id="fsTree"></div>
                </div>
                <div class="span9">
                    <div >
                        <ul class="nav nav-tabs" id="codeTabs">
                            <li class="active"><a href="#javascriptPane" data-toggle="tab">Javascript</a></li>
                            <li><a href="#jsonPane" data-toggle="tab">JSON</a></li>
                            <li><a href="#htmlPane" data-toggle="tab">HTML</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="javascriptPane">                                
                                <div data-view="codeEditor" data-view-model="jsEditor">

                                </div>
                            </div>
                            <div class="tab-pane" id="jsonPane">                                
                                <div data-view="codeEditor" data-view-model="jsonEditor">

                                </div>
                            </div>
                            <div class="tab-pane" id="htmlPane">
                                <div data-view="codeEditor" data-view-model="htmlEditor">

                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end row -->
         
        </div> 
        <style type="text/css">
            [data-state]{
                display: none;
            }
         </style> 
    </div>
</body>
</html>
